<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="basteiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#basteiGradient)" filter="url(#shadow)"/>
  
  <!-- Mountain/Bridge silhouette -->
  <path d="M 40 140 L 60 100 L 80 120 L 100 80 L 120 100 L 140 120 L 160 100 L 160 140 Z" 
        fill="#2d5016" opacity="0.8"/>
  
  <!-- Bridge arch -->
  <path d="M 80 120 Q 100 100 120 120" 
        stroke="#8b5a2b" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text label -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="18" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" text-shadow="0 1px 2px rgba(0,0,0,0.3)">Bastei</text>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fbbf24" stroke-width="4"/>
</svg>

