<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="elbeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fc1c9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#elbeGradient)" filter="url(#shadow)"/>
  
  <!-- River (wavy lines) -->
  <path d="M 30 120 Q 50 100 70 120 T 110 120 T 150 120 T 170 120" 
        stroke="#4682b4" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Paddle steamer boat -->
  <path d="M 80 110 L 120 110 L 125 100 L 115 100 L 110 90 L 90 90 L 85 100 L 75 100 Z" 
        fill="#8b5a2b" opacity="0.9"/>
  
  <!-- Boat details -->
  <rect x="95" y="85" width="10" height="15" fill="#d4a574"/>
  <circle cx="100" cy="105" r="3" fill="#2d5016"/>
  
  <!-- Text label -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="18" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" text-shadow="0 1px 2px rgba(0,0,0,0.3)">Elbe</text>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#9ca3af" stroke-width="4"/>
</svg>

