<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="schrammsteineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d4b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a2b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#schrammsteineGradient)" filter="url(#shadow)"/>
  
  <!-- Jagged rock formations -->
  <path d="M 50 140 L 60 100 L 70 110 L 80 90 L 90 100 L 100 80 L 110 100 L 120 90 L 130 110 L 140 100 L 150 140 Z" 
        fill="#2d5016" opacity="0.8"/>
  
  <!-- Rock details (cracks/features) -->
  <line x1="80" y1="90" x2="85" y2="95" stroke="#8b5a2b" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="90" x2="115" y2="95" stroke="#8b5a2b" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Text label -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" text-shadow="0 1px 2px rgba(0,0,0,0.3)">Schrammsteine</text>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#3d6a20" stroke-width="4"/>
</svg>

