<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="koenigsteinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a2b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#koenigsteinGradient)" filter="url(#shadow)"/>
  
  <!-- Fortress on hill -->
  <path d="M 60 140 L 70 100 L 90 90 L 110 90 L 130 100 L 140 140 Z" 
        fill="#2d5016" opacity="0.8"/>
  
  <!-- Fortress walls -->
  <rect x="85" y="90" width="30" height="20" fill="#8b5a2b" opacity="0.9"/>
  <rect x="90" y="85" width="20" height="10" fill="#d4a574" opacity="0.9"/>
  
  <!-- Tower -->
  <rect x="95" y="80" width="10" height="15" fill="#8b5a2b"/>
  <polygon points="95,80 100,75 105,80" fill="#d4a574"/>
  
  <!-- Text label -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" text-shadow="0 1px 2px rgba(0,0,0,0.3)">KÃ¶nigstein</text>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#d4a574" stroke-width="4"/>
</svg>

