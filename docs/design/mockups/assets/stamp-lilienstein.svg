<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="liliensteinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#liliensteinGradient)" filter="url(#shadow)"/>
  
  <!-- Flat-topped mountain (table mountain) -->
  <path d="M 50 140 L 70 80 L 100 60 L 130 80 L 150 140 Z" 
        fill="#2d5016" opacity="0.8"/>
  
  <!-- Flat top -->
  <line x1="70" y1="80" x2="130" y2="80" 
        stroke="#8b5a2b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hikers on top (small figures) -->
  <circle cx="90" cy="75" r="3" fill="#ffffff"/>
  <circle cx="110" cy="75" r="3" fill="#ffffff"/>
  
  <!-- Text label -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" text-shadow="0 1px 2px rgba(0,0,0,0.3)">Lilienstein</text>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fbbf24" stroke-width="4"/>
</svg>

